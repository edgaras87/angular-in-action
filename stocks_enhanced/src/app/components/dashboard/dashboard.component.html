<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col" *ngIf="stocks.length < 0" 
        style="text-align:center;"> Loading </div>
    <div class="mdl-cell mdl-cell--3-col" *ngFor="let stock of stocks; index as i">
        <!--<summary [stock]="stock" cardHover></summary>-->
        <summary [stock]="stock" *delay="i * 200"></summary>
    </div>
</div>
